services:
  mysql:
    image: mysql:8.0
    container_name: skyoj-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oj_db
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - skyoj-net

  backend:
    build: ./backend
    container_name: skyoj-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://root:root@mysql:3306/oj_db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/uploads:/app/uploads
      - ./skyoj_plagiarism_model:/skyoj_plagiarism_model
    depends_on:
      - mysql
    networks:
      - skyoj-net

  frontend:
    build: ./frontend
    container_name: skyoj-frontend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - skyoj-net

volumes:
  mysql_data:

networks:
  skyoj-net:
    driver: bridge